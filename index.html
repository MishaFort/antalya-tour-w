<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antalya Tour W</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__container">
        <a class="header__logo-image" href="/">
          <img class="logo" src="./images/logo-image.svg" alt="Logo image" />
        </a>
        <a class="header__logo-image-mini" href="/">
          <img
            class="logo"
            src="./images/logo-image-mini.svg"
            alt="Logo image"
          />
        </a>
        <a class="header__logo-text" href="/">
          <img class="logo" src="./images/logo-text.svg" alt="Logo text" />
        </a>
        <a class="header__logo-text-mini" href="/">
          <img class="logo" src="./images/logo-text-mini.svg" alt="Logo text" />
        </a>
      </nav>
    </header>
    <main>
      <section class="links-section">
        <p>
          Откройте для себя красивые места райской Анталии с нашими турами.
          Свяжитесь с нами!
        </p>
        <address>
          <ul>
            <li>
              <a
                class="link link--telegram"
                href="https://t.me/+ZOCF9NEDxXtiYzBi"
                target="_blank"
              >
                Telegram
              </a>
            </li>
            <li>
              <a class="link link--instagram" href="" target="_blank">
                Instagram
              </a>
            </li>
            <li>
              <a class="link link--facebook" href="" target="_blank">
                Facebook
              </a>
            </li>
            <li>
              <a class="link link--tiktok" href="" target="_blank"> TikTok </a>
            </li>
          </ul>
        </address>
      </section>
    </main>
    <footer class="footer">
      <address class="footer__container">
        <a class="footer__link" href="/">
          Created by
          <img
            class="footer__logo"
            src="./images/logo-web.svg"
            alt="Logo 'Now in Web'"
          />
          <img
            class="footer__logo-mini"
            src="./images/logo-web-mini.svg"
            alt="Logo 'Now in Web'"
          />
        </a>
      </address>
    </footer>
  </body>
</html>
